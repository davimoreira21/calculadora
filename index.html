<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="container">
      <section class="digitar">
        <input class="input" type="text" />
      </section>

      <section>
        <button class="normais">9</button>
        <button class="normais">8</button>
        <button class="normais">7</button>
        <button class="normais">/</button>
      </section>

      <section>
        <button class="normais">6</button>
        <button class="normais">5</button>
        <button class="normais">4</button>
        <button class="normais">*</button>
      </section>

      <section>
        <button class="normais">3</button>
        <button class="normais">2</button>
        <button class="normais">1</button>
        <button class="normais">-</button>
      </section>

      <section>
        <button class="normais">0</button>
        <button class="maior">=</button>
        <button class="normais">+</button>
      </section>
    </header>
  </body>
</html>
